name: Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '(noci)')"

    steps:
      - uses: actions/checkout@v3

      - name: Install depends using apt
        if: false
        run: apt install build-essential cmake

      - name: Install depends
        run: ./build-scripts/depends.sh

      - name: check depends
        run: |
          ls -lh $HOME/.local/
          ls -lh $HOME/.local/*/
          ls -lh $HOME/.local/*/*/
